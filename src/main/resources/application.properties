########################################################################################################################
#RSA Key Location
########################################################################################################################
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem
########################################################################################################################
#Database Configuration
########################################################################################################################
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}/mythostrike
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
########################################################################################################################
#Other
########################################################################################################################
#send Error Message with Rest Exceptions
server.error.include-message=always
########################################################################################################################
#Logger Configuration (https://mkyong.com/spring-boot/spring-boot-slf4j-logging-example/)
########################################################################################################################
# logging level
logging.level.org.springframework=ERROR
logging.level.com.mythostrike=DEBUG


